<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaru - AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="h-screen overflow-hidden flex transition-colors duration-300">

    <!-- Sidebar -->
    <div class="w-64 glass-panel flex flex-col h-full z-20 hidden md:flex">
        <div class="p-6 border-b border-gray-700/20 flex items-center gap-3">
            <div id="sidebar-bot-avatar" class="bot-avatar-lg"></div>
            <h1 class="font-bold text-xl tracking-wider text-accent">AARU</h1>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-2">
            <div class="text-xs font-semibold opacity-60 mb-2 uppercase tracking-wide">Menu</div>
            <a href="/" class="block p-2 rounded-lg bg-accent bg-opacity-10 text-accent text-sm font-medium">New
                Chat</a>
        </div>

        <div class="p-4 border-t border-gray-700/20 space-y-4">
            <button id="theme-toggle"
                class="w-full p-2 rounded-lg glass-panel hover:bg-white/5 flex items-center justify-between text-sm transition-all">
                <span>Theme</span>
                <div class="flex items-center gap-2">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </div>
            </button>

        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col relative w-full">
        <!-- Background Elements -->
        <div class="absolute top-0 left-0 w-full h-full z-0 pointer-events-none overflow-hidden">
            <div
                class="absolute top-[20%] left-[30%] w-[500px] h-[500px] bg-accent bg-opacity-5 rounded-full blur-[120px]">
            </div>
        </div>

        <!-- Header -->
        <div
            class="h-16 border-b border-gray-800/20 flex items-center justify-between px-6 z-10 glass-panel bg-opacity-50">
            <div class="flex items-center gap-2">
                <button class="md:hidden text-gray-400 hover:text-white"><i class="fas fa-bars"></i></button>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-accent animate-pulse"></div>
                    <span class="text-sm font-medium text-accent">Online</span>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 z-10 scroll-smooth">
            <div class="flex justify-start">
                <div
                    class="glass-panel bot-msg p-3 rounded-2xl rounded-tl-none max-w-[80%] shadow-lg flex items-start gap-3">
                    <div class="bot-avatar flex-shrink-0"></div>
                    <div>Hello {{ username }}! I'm ready to chat.</div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 z-10 glass-panel border-t border-t-transparent pb-6">
            <form id="chat-form" class="max-w-4xl mx-auto relative flex items-center gap-2">
                <input type="text" id="user-input"
                    class="w-full bg-[var(--input-bg)] text-[var(--text-primary)] border border-[var(--input-border)] rounded-xl py-4 pl-6 pr-14 focus:outline-none focus:border-accent transition-all shadow-lg placeholder-gray-500"
                    placeholder="Type a message..." autocomplete="off">
                <button type="submit"
                    class="absolute right-3 p-2 bg-accent hover:opacity-80 text-black rounded-lg transition-transform hover:scale-105 shadow-md">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chat.js') }}?v=1.1"></script>
    <script>
        const body = document.body;
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            themeIcon.className = isLight ? 'fas fa-sun text-yellow-500' : 'fas fa-moon text-blue-400';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            themeIcon.className = 'fas fa-sun text-yellow-500';
        }
    </script>
</body>

</html>
